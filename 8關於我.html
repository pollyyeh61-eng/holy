<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>外部連結 | 活力美髮學堂</title>
    <style>
        :root {
            --iridescent-glow: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            --glass-card: rgba(255, 255, 255, 0.1);
            --neon-blue: #00d2ff;
        }

        body {
            margin: 0;
            background: #050505; /* 深色背景更能突顯炫彩光澤 */
            font-family: 'PingFang TC', sans-serif;
            color: #fff;
            overflow-x: hidden;
        }

        /* 頂部：品牌地圖感標題 */
        .links-header {
            padding: 120px 10% 60px;
            text-align: center;
        }

        .links-header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 15px;
            background: var(--iridescent-glow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 外部連結矩陣排版 */
        .links-matrix {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            padding: 0 10% 100px;
        }

        .link-card {
            position: relative;
            height: 400px;
            background: #1a1a1a;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
        }

        /* 炫彩邊框動畫 */
        .link-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 2px solid transparent;
            background: var(--iridescent-glow);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out;
            mask-composite: exclude;
            opacity: 0;
            transition: 0.4s;
        }

        .link-card:hover {
            transform: scale(1.02);
            border-color: transparent;
        }

        .link-card:hover::after {
            opacity: 1;
        }

        /* 模擬人物照背景 */
        .card-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0.6;
            filter: grayscale(20%);
            transition: 0.5s;
        }

        .link-card:hover .card-bg {
            opacity: 0.9;
            filter: grayscale(0%);
            transform: scale(1.1);
        }

        .card-content {
            padding: 30px;
            z-index: 2;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
        }

        .card-content h3 {
            margin: 0;
            font-size: 1.5rem;
            letter-spacing: 2px;
            color: #fff;
        }

        .card-content .action-text {
            display: inline-block;
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--neon-blue);
            text-transform: uppercase;
            font-weight: bold;
        }

        /* 底部裝飾 */
        .footer-logo {
            text-align: center;
            padding: 50px;
            opacity: 0.3;
            font-size: 0.8rem;
            letter-spacing: 5px;
        }
    </style>
</head>
