<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活力美髮學堂 | 品牌中心</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&family=Noto+Sans+TC:wght@300;400&display=swap');

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Noto Serif TC', serif; overflow: hidden; background-color: #fff; }
        
        .app-container {
            display: flex; 
            flex-direction: column; /* 改為垂直排列讓選單在頂部 */
            height: 100vh;
            background: white linear-gradient(105deg, #fff 0%, #fff 25%, #fceae6 40%, #fbc2eb 60%, #a1c4fd 85%, #c2e9fb 100%);
            background-attachment: fixed;
        }

        /* --- [電腦版] 頂部導航列 --- */
        .nav-header {
            width: 100%;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.2); 
            backdrop-filter: blur(25px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1000;
        }
        
        .nav-box {
            display: flex;
            gap: 5px;
        }

        .nav-item { 
            padding: 10px 20px; 
            cursor: pointer; 
            color: #322b5f; 
            letter-spacing: 1px; 
            transition: 0.3s; 
            font-weight: 500;
            font-size: 1rem;
            border-bottom: 3px solid transparent;
        }
        
        .nav-item:hover { color: #6c5ce7; }

        .nav-item.active { 
            color: #6c5ce7;
            border-bottom: 3px solid #6c5ce7; 
            font-weight: 700; 
        }

        /* 內容顯示區塊 */
        #content-target { 
            flex: 1; 
            width: 100%;
            overflow-y: auto; 
            scrollbar-width: none; 
            transition: opacity 0.3s ease, transform 0.3s ease; 
        }
        #content-target::-webkit-scrollbar { display: none; }

        /* --- [手機版] 導航設計 --- */
        .mobile-nav { 
            display: none; position: fixed; width: 100%; left: 0; 
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); 
            z-index: 2000; box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        #mobile-top { top: 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        #mobile-bottom { bottom: 0; border-top: 1px solid rgba(0,0,0,0.05); padding-bottom: env(safe-area-inset-bottom); }

        .mobile-nav-list { display: flex; justify-content: space-around; align-items: center; height: 60px; }
        
        .m-btn { 
            flex: 1; text-align: center; font-size: 0.85rem; color: #666; 
            display: flex; flex-direction: column; justify-content: center; height: 100%;
            transition: all 0.2s ease; cursor: pointer;
        }
        .m-btn.active { color: #6c5ce7; font-weight: 700; }

        /* --- RWD 響應式佈局 --- */
        @media (max-width: 768px) {
            .nav-header { display: none; } /* 手機版隱藏電腦頂部選單 */
            .mobile-nav { display: block; }
            #content-target { 
                margin-top: 60px; 
                margin-bottom: 60px; 
                height: calc(100vh - 120px);
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="nav-header">
            <div class="nav-box">
                <div class="nav-item active" onclick="loadPage('p1.html', this)">首頁</div>
                <div class="nav-item" onclick="loadPage('p2.html', this)">品牌白皮書</div>
                <div class="nav-item" onclick="loadPage('p3.html', this)">專業課程</div>
                <div class="nav-item" onclick="loadPage('p4.html', this)">美髮書坊</div>
                <div class="nav-item" onclick="loadPage('p5.html', this)">募資課程</div>
                <div class="nav-item" onclick="loadPage('p6.html', this)">授權合作</div>
                <div class="nav-item" onclick="loadPage('p7.html', this)">常見問題</div>
                <div class="nav-item" onclick="loadPage('p8.html', this)">關於我</div>
            </div>
        </header>

        <nav class="mobile-nav" id="mobile-top">
            <div class="mobile-nav-list">
                <div class="m-btn active" onclick="loadPage('p1.html', this)"><span>首頁</span></div>
                <div class="m-btn" onclick="loadPage('p2.html', this)"><span>品牌</span></div>
                <div class="m-btn" onclick="loadPage('p3.html', this)"><span>課程</span></div>
                <div class="m-btn" onclick="loadPage('p4.html', this)"><span>書坊</span></div>
            </div>
        </nav>

        <main id="content-target"></main>

        <nav class="mobile-nav" id="mobile-bottom">
            <div class="mobile-nav-list">
                <div class="m-btn" onclick="loadPage('p5.html', this)"><span>募資</span></div>
                <div class="m-btn" onclick="loadPage('p6.html', this)"><span>授權</span></div>
                <div class="m-btn" onclick="loadPage('p7.html', this)"><span>Q&A</span></div>
                <div class="m-btn" onclick="loadPage('p8.html', this)"><span>關於我</span></div>
            </div>
        </nav>
    </div>

    <script>
        async function loadPage(url, element) {
            const target = document.getElementById('content-target');
            
            // 同步電腦版與手機版狀態
            document.querySelectorAll('.nav-item, .m-btn').forEach(el => {
                el.classList.remove('active');
                let targetText = element.innerText || element.textContent;
                let elText = el.innerText || el.textContent;
                if(elText.includes(targetText.trim())) {
                    el.classList.add('active');
                }
            });

            target.style.opacity = 0;
            target.style.transform = "translateY(10px)";

            try {
                const response = await fetch(url);
                const html = await response.text();
                
                setTimeout(() => {
                    target.innerHTML = html;
                    target.style.opacity = 1;
                    target.style.transform = "translateY(0)";
                    target.scrollTop = 0;
                }, 200);
            } catch (err) {
                console.error("載入失敗:", err);
                target.innerHTML = "<div style='padding:50px; text-align:center;'>內容載入中或頁面不存在...</div>";
            }
        }

        // 初始載入第一頁
        window.onload = () => loadPage('p1.html', document.querySelector('.nav-item'));
    </script>
</body>
</html>
