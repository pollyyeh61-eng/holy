<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活力美髮學堂 | 品牌中心</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;500;700&family=Noto+Sans+TC:wght@300;400&display=swap');

        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Noto Serif TC', serif; overflow: hidden; background-color: #fff; }
        
        .app-container {
            display: flex; height: 100vh;
            background: white linear-gradient(105deg, #fff 0%, #fff 25%, #fceae6 40%, #fbc2eb 60%, #a1c4fd 85%, #c2e9fb 100%);
            background-attachment: fixed;
        }

        /* 內容顯示區塊 */
        #content-target { 
            flex: 1; height: 100vh; overflow-y: auto; scrollbar-width: none; 
            transition: opacity 0.3s ease, transform 0.3s ease; 
        }
        #content-target::-webkit-scrollbar { display: none; }

        /* --- [電腦版] 側邊欄 --- */
        .nav-sidebar {
            width: 350px; height: 100vh; display: flex; flex-direction: column; justify-content: center;
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(25px); 
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }
        .nav-item { padding: 16px 50px; cursor: pointer; color: #322b5f; letter-spacing: 2px; transition: 0.3s; }
        .nav-item.active { background: rgba(255,255,255,0.4); border-left: 6px solid #6c5ce7; font-weight: 700; }

        /* --- [手機版] 頂部 & 底部導航 (仿 App 設計) --- */
        .mobile-nav { 
            display: none; position: fixed; width: 100%; left: 0; 
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(20px); 
            z-index: 2000; box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        #mobile-top { top: 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        #mobile-bottom { bottom: 0; border-top: 1px solid rgba(0,0,0,0.05); padding-bottom: env(safe-area-inset-bottom); }

        .mobile-nav-list { display: flex; justify-content: space-around; align-items: center; height: 60px; }
        
        /* 模擬 App 按鈕效果 */
        .m-btn { 
            flex: 1; text-align: center; font-size: 0.85rem; color: #666; 
            display: flex; flex-direction: column; justify-content: center; height: 100%;
            transition: all 0.2s ease; cursor: pointer;
        }
        .m-btn.active { color: #6c5ce7; font-weight: 700; transform: scale(1.05); }
        .m-btn:active { background: rgba(108, 92, 231, 0.1); } /* 點擊時的壓感效果 */

        /* --- RWD 響應式佈局切換 --- */
        @media (max-width: 768px) {
            .nav-sidebar { display: none; }
            .mobile-nav { display: block; }
            #content-target { 
                margin-top: 60px; /* 留出頂部空間 */
                margin-bottom: 70px; /* 留出底部空間 */
                height: calc(100vh - 130px);
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <nav class="mobile-nav" id="mobile-top">
            <div class="mobile-nav-list">
                <div class="m-btn active" onclick="loadPage('p1.html', this)"><span>首頁</span></div>
                <div class="m-btn" onclick="loadPage('p2.html', this)"><span>品牌</span></div>
                <div class="m-btn" onclick="loadPage('p3.html', this)"><span>課程</span></div>
                <div class="m-btn" onclick="loadPage('p4.html', this)"><span>書坊</span></div>
            </div>
        </nav>

        <main id="content-target"></main>

        <nav class="mobile-nav" id="mobile-bottom">
            <div class="mobile-nav-list">
                <div class="m-btn" onclick="loadPage('p5.html', this)"><span>募資</span></div>
                <div class="m-btn" onclick="loadPage('p6.html', this)"><span>授權</span></div>
                <div class="m-btn" onclick="loadPage('p7.html', this)"><span>Q&A</span></div>
                <div class="m-btn" onclick="loadPage('about.html', this)"><span>關於我</span></div>
            </div>
        </nav>

        <nav class="nav-sidebar">
            <div class="nav-box">
                <div class="nav-item active" onclick="loadPage('p1.html', this)">首頁 P.01</div>
                <div class="nav-item" onclick="loadPage('p2.html', this)">品牌白皮書 P.02</div>
                <div class="nav-item" onclick="loadPage('p3.html', this)">專業課程 P.03</div>
                <div class="nav-item" onclick="loadPage('p4.html', this)">美髮書坊 P.04</div>
                <div class="nav-item" onclick="loadPage('p5.html', this)">募資課程 P.05</div>
                <div class="nav-item" onclick="loadPage('p6.html', this)">授權合作 P.06</div>
                <div class="nav-item" onclick="loadPage('p7.html', this)">常見問題 P.07</div>
            </div>
        </nav>
    </div>

    <script>
        async function loadPage(url, element) {
            const target = document.getElementById('content-target');
            
            // 1. 更新按鈕選取狀態 (電腦 & 手機同時更新)
            document.querySelectorAll('.nav-item, .m-btn').forEach(el => {
                el.classList.remove('active');
                // 讓電腦版和手機版同步選中相同內容
                if(el.innerText.includes(element.innerText.replace('<span>','').replace('</span>',''))) {
                    el.classList.add('active');
                }
            });

            // 2. 內容跳轉動畫 (先縮小淡出)
            target.style.opacity = 0;
            target.style.transform = "translateY(10px)";

            try {
                const response = await fetch(url);
                const html = await response.text();
                
                setTimeout(() => {
                    target.innerHTML = html;
                    // 3. 內容跳轉出來 (向上淡入)
                    target.style.opacity = 1;
                    target.style.transform = "translateY(0)";
                    target.scrollTop = 0;
                }, 200);
            } catch (err) {
                console.error("載入失敗:", err);
            }
        }

        // 初始載入
        window.onload = () => loadPage('p1.html', document.querySelector('.m-btn'));
    </script>
</body>
</html>
