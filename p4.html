<style>
    /* 專屬樣式：書架與書籍卡片設計 */
    .content-inner { padding: 120px 8% 100px 8%; }
    
    .brand-heading { position: relative; padding-left: 30px; margin-bottom: 50px; }
    .brand-heading::before { content: ""; position: absolute; left: 0; top: 0; width: 2px; height: 100%; background: #000; }
    .brand-heading h1 { font-size: 2.8rem; margin: 0; letter-spacing: 5px; font-weight: 500; }

    .book-grid {

    .book-card {

        text-align: center;
        border-radius: 8px;
    }
    .book-card:hover {
        background: rgba(255,255,255,0.9);

        box-shadow: 0 20px 40px rgba(108, 92, 231, 0.15);
        border-color: #6c5ce7;
    }
    
    .book-cover {
        width: 100%;
        aspect-ratio: 3/4;
        background: #f0f0f0;
        margin-bottom: 15px;
        box-shadow: 2px 5px 15px rgba(0,0,0,0.1);

        align-items: center;
        justify-content: center;

        border-radius: 4px;
        border: 1px solid rgba(0,0,0,0.05);

    .book-card h4 { margin: 10px 0 5px 0; color: #322b5f; font-size: 1.05rem; font-weight: 700; }
    .book-card p { font-size: 0.8rem; color: #666; margin: 0; min-height: 3em; }
    
    .buy-btn {

        padding: 8px 20px;

        text-decoration: none;
        font-size: 0.85rem;
        border-radius: 20px;

        font-weight: 500;
    }
    .buy-btn:hover { background: #322b5f; transform: scale(1.05); }

    /* 新書推薦標籤 */
    .new-release-tag {

</style>
